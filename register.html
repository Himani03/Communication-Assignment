<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration | Communication Application</title>
  <script type="text/javascript" src="./js/register.js"></script>
  <link rel="stylesheet" href="./css/login-process.css" />
</head>

<body>
  <header>
    <h1>Register</h1>
  </header>
  <!-- Register Section -->
  <section>
    <form action="./register-success.html" method="get" onsubmit="return registrationHandler()" novalidate>
      <div class="panel">
        <table class="panel">
          <tr>
            <td><label for="userName">Full Name </label></td>
            <td><input type="text" name="userName" id="userName" /></td>
          </tr>
          <tr>
            <td><label for="email">Email </label></td>
            <td><input type="email" name="email" id="email" /></td>
          </tr>
          <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" name="password" id="password" /></td>
          </tr>
          <tr>
            <td><label for="confirmPassword">Confirm Password</label></td>
            <td><input type="password" name="confirmPassword" id="confirmPassword" /></td>
          </tr>
          <tr>
            <td colspan="2"><input type="submit" value="Register" /></td>
        </table>
    </form>
  </section>
</body>

</html>
